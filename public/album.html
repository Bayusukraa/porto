<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Album</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* Tombol X */
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 40px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      background: rgba(255,255,255,0.1);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.3);
      transform: scale(1.1);
    }

    /* Grid album */
    .album-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .album-grid img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      transition: 0.3s;
      cursor: pointer;
    }

    .album-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <!-- Tombol X untuk kembali -->
  <a href="/" class="close-btn">Ã—</a>

  <h1>My Album</h1>

  <div class="album-grid">
    <img src="album-images/img1.jpg" alt="Album 1">
    <img src="album-images/img2.jpg" alt="Album 2">
    <img src="album-images/img3.jpg" alt="Album 3">
    <img src="album-images/img4.jpg" alt="Album 4">
    <img src="album-images/img5.jpg" alt="Album 5">
  </div>

</body>
</html>
